{% extends "crud/base.html" %}
{% block content %}
{% load static %}

<div class="container mt-5" style="background-color: rgb(250, 248, 240);">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <img src="{% static 'imagenes/categoria.png' %}" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
            <h1 class="mb-4">Lista de Categorias</h1>
        </div>
        <a href="{% url 'crear_categoria' %}" class="btn btn-dark">Crear Categoria</a>
    </div>
    
    <table id="categoriasTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nombre }}</td>
                    <td>
                        <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-outline-dark">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- scripts de DataTables -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#categoriasTable').DataTable();
    });
</script>
<!-- Estilos -->
<style>
    body {
        background-color: rgb(241, 239, 231);
    }

    .container {
        margin-top: 50px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    h1 {
        color: #343a40;
    }

    th, td {
        text-align: center;
    }

    .btn-dark {
        margin-top: 20px;
    }
</style>
{% endblock %}
