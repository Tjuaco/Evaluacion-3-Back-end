{% load static %}

<html lang="en">
<head>
    <title>UrbanBives CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: rgb(228, 228, 224);">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: rgb(241, 239, 231);">
                <a class="navbar-brand" href="#"><img src="{% static 'imagenes/logo3.png' %}" alt="Logo" style="height: 60px;"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_eventos' %}">Lista de eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_categorias' %}">Lista de Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_ubicaciones' %}">Lista de Ubicaciones</a>
                        </li>
                        <li class="nav-item ml-auto" style="margin-left: 600;">
                            <a class="nav-link" href="/logout">Cerrar sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Mensaje de bienvenida para el usuario -->
        <div class="alert text-center mt-3" role="alert">
            Bienvenido: {{ nombre_completo }}
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>
    
</body>
</html>
