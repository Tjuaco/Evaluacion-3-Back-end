{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-NwIsA9z1Bct9jmCqUPUGoLGuVSt+M+eN/mD2q6euOcLh/gdutva3S3UWLOvLi1gsRQV7hKdi3gREuKvYRpbPeQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Crear Ubicación</title>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Crear Ubicación</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Guardar Ubicación</button>
                <a href="javascript:history.back();" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</body>
<!-- Estilos -->
<style>
    body {
        background-color: rgb(228, 228, 224);
    }

    .container {
        margin-top: 50px;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>

</html>
